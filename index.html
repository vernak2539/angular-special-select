<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alpah special select</title>
        <style type="text/css">
            body {
                font-size: 2em;
                font-weight: bold;
                box-sizing: border-box;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            .container {
                border: 1px solid red;
                width: 100%;
                position: relative;
            }

            .selected {
                border: 1px solid black;
            }

            .rest {
                border: 1px solid green;
                display: none;
                position: absolute;
                left: 0;
                background: #fff;
                width: 100%;
                padding: 0;
            }

            .special-select.show .rest {
                display: block !important;
            }

            .rest > li {
                cursor: pointer;
            }

            .rest > li:hover {
                background: rgba(127,127,127,0.3);
            }

            .rest > li, .selected {
                border: 1px solid blue;
                display: flex;
                flex-align: center;
                align-items: center;
                padding: 5px;
            }

            .rest > li > .image, .selected > .image {
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center center;
                width: 50px;
                height: 50px;
                margin-right: 10px;
            }

            .selected-item {
                background: grey;
                opacity: 0.2;
            }
        </style>
    </head>
    <body ng-app="testApp">

        <div ng-controller="testCtrl as test" style="width: 300px">

            <special-select
                data-selected-item="test.selectedThing"
                data-change-selected-item="test.test"
                data-items="test.items">

                <special-select-selected-item>
                    {{item.id + 1}} - test
                </special-select-selected-item>

                <special-select-item>
                    {{item.id}} - {{item.name}}
                </special-select-item>
            </special-select>

        </div>

        <div class="">
            test below for positioning
        </div>

        <script src="//cdn.jsdelivr.net/angularjs/1.2.14/angular.js"></script>

        <script>
            angular
                .module('testApp', ['special-inputs'])
                .controller('testCtrl', [
                    function() {
                        this.items = [
                            { id: 1, name: 'alex 1', displayName:"alex 1 dn", imageUrl: 'http://placehold.it/505x100' },
                            { id: 2, name: 'alex 2', displayName:"alex 2 dn", imageUrl: 'http://placehold.it/50x50'  },
                            { id: 3, name: 'alex 3', displayName:"alex 3 dn", imageUrl: 'http://placehold.it/50x50'  },
                            { id: 4, name: 'alex 4', displayName:"alex 4 dn", imageUrl: 'http://placehold.it/50x50'  },
                        ];

                        this.selectedThing = this.items[0];

                        this.test = function() {
                            console.log('test fn');
                        }
                    }
                ]);
        </script>
        <script src="/src/js/special-select.js" ></script>
    </body>
</html>
